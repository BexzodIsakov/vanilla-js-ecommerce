<!DOCTYPE html>

<body>

  <div class="drawer max-w-[1800px] mx-auto sm:drawer-open z-10">
    <input id="filters-siderbar" type="checkbox" class="drawer-toggle" />

    <div class="drawer-content">
      <main>
        <ul id="products"
          class="grid grid-cols-[repeat(auto-fill,minmax(180px,1fr))] items-stretch gap-x-6 gap-y-12 px-5 py-10">
          <span class="loading loading-ring loading-md" id="spinner"></span>
        </ul>
      </main>
    </div>

    <div class="drawer-side">
      <label for="filters-siderbar" aria-label="close sidebar" class="drawer-overlay"></label>
      <aside class="p-4 sticky top-0 h-screen w-[200px]">
        <ul id="categories"></ul>
      </aside>
    </div>
  </div>

  <div class="drawer drawer-end z-20">
    <input id="cart-drawer" type="checkbox" class="drawer-toggle" />

    <div class="drawer-side">
      <label for="cart-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
      <aside
        class="bg-base-200 min-h-full w-[min(420px,87%)] p-4 h-screen grid grid-rows-[max-content_1fr_max-content]">
        <h2 class="text-2xl font-bold mb-4">Shopping Cart</h2>
        <ul id="cartItems" class="pr-5 overflow-scroll">
          <!-- Cart items will go here -->
        </ul>
        <div class="mt-4 pt-4 border-t">
          <div class="flex justify-between font-bold">
            <span>Total:</span>
            <span id="cartTotal">$0.00</span>
          </div>
          <button class="btn btn-primary w-full mt-4">Checkout</button>
        </div>
      </aside>
    </div>
  </div>

  <script src="/scripts/script.js"></script>
</body>
