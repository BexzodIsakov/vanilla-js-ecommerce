<!DOCTYPE html>
<!-- <html data-theme="dark"> -->
<html data-theme="wireframe">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="/styles/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="/scripts/script.js"></script>
</head>

<body>
  <header>
    <div class="max-w-[1800px] mx-auto border-b py-2 px-5 flex items-center justify-between" id="cartContainer">
      <div class="flex gap-6 items-center">
        <label for="filters-siderbar" class="btn btn-ghost btn-circle sm:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </label>

        <nav>
          <ul>
            <li><a href="/about" class="hover:text-blue-300">About</a></li>
          </ul>
        </nav>
      </div>
      <label for="cart-drawer" class="relative cursor-pointer">
        <div id="cartQuantity"
          class="absolute -left-1/2 -top-1 min-w-5 h-5 text-sm rounded-full grid place-items-center bg-black text-white leading-none invisible">
        </div>
        <div class="text-3xl">
          &#128722;
        </div>
      </label>
    </div>
  </header>

  <div class="drawer max-w-[1800px] mx-auto sm:drawer-open z-10">
    <input id="filters-siderbar" type="checkbox" class="drawer-toggle" />

    <div class="drawer-content">
      <main>
        <ul id="products"
          class="grid grid-cols-[repeat(auto-fill,minmax(180px,1fr))] items-stretch gap-x-6 gap-y-12 px-5 py-10">
          <span class="loading loading-ring loading-md" id="spinner"></span>
        </ul>
      </main>
    </div>

    <div class="drawer-side">
      <label for="filters-siderbar" aria-label="close sidebar" class="drawer-overlay"></label>
      <aside class="bg-neutral-50 p-4 sticky top-0 h-screen w-[200px]">
        <ul id="categories"></ul>
      </aside>
    </div>
  </div>

  <div class="drawer drawer-end z-20">
    <input id="cart-drawer" type="checkbox" class="drawer-toggle" />

    <div class="drawer-side">
      <label for="cart-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
      <aside
        class="bg-base-200 min-h-full w-[min(420px,87%)] p-4 h-screen grid grid-rows-[max-content_1fr_max-content]">
        <h2 class="text-2xl font-bold mb-4">Shopping Cart</h2>
        <ul id="cartItems" class="pr-5 overflow-scroll">
          <!-- Cart items will go here -->
        </ul>
        <div class="mt-4 pt-4 border-t">
          <div class="flex justify-between font-bold">
            <span>Total:</span>
            <span id="cartTotal">$0.00</span>
          </div>
          <button class="btn btn-primary w-full mt-4">Checkout</button>
        </div>
      </aside>
    </div>
  </div>

</body>

</html>
